language: python

python:
  - "3.5"

addons:
  apt:
    packages:
    - openjdk-8-jdk

env:
  - JAVA_JVM_LIB="/usr/lib/jvm/java-8-oracle/jre/lib/amd64/server/libjvm.so"

install:
  - pip install pytest
  - pip install git+https://gitlab.cern.ch/mihostet/cmmnbuild-dep-manager.git
  - pip install .
  - python -m cmmnbuild_dep_manager resolve
  - python -m cmmnbuild_dep_manager resolve
  - ls -la /home/travis/virtualenv/python3.5.5/lib/python3.5/site-packages/cmmnbuild_dep_manager/lib

script:
  - pytest tests
